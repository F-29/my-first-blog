{% extends 'blog/base.html' %}

{% block content %}
    <div class="container">
        <div class="post">
            <h2 style="display: inline-block; margin-right: 10px; font-size: 45px; font-weight: bold">{{ post.title }}</h2>
            {% if user.is_authenticated %}
                <a class="text-danger" href="{% url 'post_edit' pk=post.pk %}">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
            {% endif %}
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% endif %}
            <br/>
            <p>{{ post.text }}</p>
        </div>
    </div>
{% endblock %}
