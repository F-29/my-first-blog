{% extends 'blog/base.html' %}

{% block content %}
    <div>
        <br/>
        <div>
            <div class="content container">
                <div class="row">
                    <div class="col-md-8">
                        {% for post in posts %}
                            <div class="post">
                                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                                <div class="date">
                                    <small>Author: {{ post.author }}</small>
                                    <br/>
                                    <small>published: {{ post.published_date }}</small>
                                </div>
                                <br/>
                                <br/>
                                <p>{{ post.text|linebreaksbr }}</p>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
